
<section>
    <h2 class="text-green-600 text-3xl text-center py-3" > All Brands</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 border-b-2">
  @for (brand of brands; track brand._id) {
      <div data-modal-target="popup-modal" data-modal-toggle="popup-modal"  (click)="getBrandId(brand._id)" class="card rounded-md shadow p-3">
        <img class="w-full" [src]="brand.image" [alt]="brand.name">
        <h3 class="text-center text-2xl">{{brand.name}}</h3>
</div>
  }
    </div>





    <div class="flex w-fit mx-auto justify-center  items-center">
      <div >
        <h2 class="text-5xl text-green-600 ">{{brandsSingle.name}}</h2>
        <h2 class="text-3xl  ">{{brandsSingle.slug}}</h2>
      </div>
      <img [src]="brandsSingle.image" [alt]="brandsSingle.name">
      
      </div>






</section>
