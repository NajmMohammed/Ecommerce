<section>
    <h2 class="text-4xl text-green-600 text-center py-3">Categories</h2>
<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
    <div (click)="getSubCat(item._id)" class=" card w-full overflow-hidden border rounded-md shadow-md border-teal-600"  *ngFor="let item of categoryDetails; let i=index">
        <div class="w-full" >
            <img class="w-full object-contain h-[200px]" [src]="item.image" [alt]="item.name">
            <h3 class=" text-green-600 text-center">{{item.name}}</h3>
        </div>
    </div>
</div>
<h2 class="text-3xl text-green-600 text-center py-4">Sub Categories</h2>
<div class=" mt-6 grid sm:grid-cols-2 w-full md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div  *ngFor="let item of subcategoryDetails; let i=index">
        <div class=" w-full text-2xl text-green-600 text-center py-3 card  overflow-hidden border rounded-md shadow-md border-teal-600 ">
            <h2 >{{item.name}}</h2>
        </div>
        </div>
</div>


</section>
