<section class=" rounded-md shadow bg-gray-100">
<div class="flex"> 
    <div class="w-1/3">
        <img class="w-full object-contain" [src]="productDetails.imageCover" [alt]="productDetails.title">
    </div>
    <div class="w-2/3 text-center p-4 my-auto">
        <h2 class="text-4xl">{{productDetails.title}}</h2>
        <h3 class="text-2xl my-2">{{productDetails.description}}</h3>
<div class="flex justify-between p-20">
    <h3 class="text-2xl mt-2">{{productDetails.price | currency : "GBP" }}</h3>
    <h3 class="text-2xl mt-2">{{productDetails.ratingsAverage }} <i class="fas fa-star text-yellow-400"></i></h3>
</div>
        <button (click)="addToCart(productDetails.id)" class="bg-green-600 w-full mt-10 text-3xl block py-2 px-10 border rounded-md ">Add To Cart</button>
    </div>
</div>

</section>
